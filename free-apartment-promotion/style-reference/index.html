<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Reference</title>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Alfa+Slab+One|Comfortaa|Quicksand|Roboto|Titan+One" rel="stylesheet">
    <style>
        /*
        font-family: 'Roboto', sans-serif;
        font-family: 'Quicksand', sans-serif;
        font-family: 'Comfortaa', cursive;
        font-family: 'ABeeZee', sans-serif;
        font-family: 'Alfa Slab One', cursive;
        font-family: 'Titan One', cursive;
         */
        body{
            font-family: 'Roboto', sans-serif;
            color: #323339;
        }
        .content{
            width: 60vw;
            min-width: 800px;
            margin: 0 auto;
            min-height: 90vh;
        }
        .palette{
            width:600px;
            height: 100px;
            display: flex;
            margin: 10px 0;
        }
        .palette > div{
            flex: 1;
            font-size: 20px;
            line-height: 20px;
            padding: 60px 0 20px 0;
            color: #F8F3E6;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Titan One', cursive;
        }
        h1{
            font-family: 'Titan One', cursive;
            margin: 0 0 10px 0;
            color: #333333;
        }
        h2{
            font-family: 'Comfortaa', cursive;
            margin: 0 0 10px 0;
            color: #686868;
        }
        .formArea{
            background-color: #FF8181;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            color: #686868;
        }
        .button{
            background-color: #61C0C0;
            color: #F8F3E6;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
            box-sizing: border-box;
            height:34px;
            padding: 8px;
            line-height: 18px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            border-radius: 2px;
            width: 80px;
            text-align: center;
        }
        .input{
            margin: 0 0 20px 0;
            height: 70px;
            display: flex;
            flex-direction: column;
            width: 200px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            position: relative;
        }
        .input .inputLabel{
            flex: 0 0 22px;
            font-weight: bold;
            line-height: 20px;
            font-size: 20px;
            padding: 0 0 2px 0;
            box-sizing: border-box;
        }
        .input .inputMain{
            flex: 0 0 34px;
            background-color: #F8F3E6;
            font-weight: bold;
            color: #61C0C0;
            box-sizing: border-box;
            padding: 10px 16px 6px 8px;
            line-height: 18px;
            font-size: 18px;
            border-radius: 2px;
        }
        .input .helpText{
            flex: 0 0 14px;
            line-height: 10px;
            font-size: 10px;
            font-style: italic;
            padding: 4px 0 0 4px;
            box-sizing: border-box;
            color: #F8F3E6;
            font-family: 'Comfortaa', cursive;
        }
        .checkbox{
            height: 20px;
            width: 200px;
            display: flex;
            margin-bottom: 10px;
            color: #686868;
        }
        .checkbox .cbBox{
            flex: 0 0 16px;
            height: 16px;
            margin: 2px;
            background-color: #F8F3E6;
            border-radius: 2px;
        }
        .checkbox .cbBoxCheck{
            height: 8px;
            width: 8px;
            margin: 4px;
            background-color: #686868;
            border-radius: 2px;
        }
        .checkbox .cbText{
            flex: 1;
            line-height: 16px;
            padding: 2px;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
        }
        .banner{
            background-color: #FFD581;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            font-family: 'Titan One', cursive;
            margin: 0 0 10px 0;
            color: #333333;
            font-size: 20px;
            line-height: 24px;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Colors</h1>
    <div class="palette">
        <div style="background-color: #FF8181">#FF8181</div>
        <div style="background-color: #61C0C0">#61C0C0</div>
        <div style="background-color: #FFD581">#FFD581</div>
        <div style="background-color: #323339">#323339</div>
        <div style="background-color: #F8F3E6; color:#333333">#F8F3E6</div>
        <div style="background-color: #686868">#686868</div>
    </div>
    <h1>Heading 1: Titan One</h1>
    <h2>Heading 2: Comfortaa</h2>
    <p>Body text: Roboto</p>
    <div class="banner">Banner</div>
    <div class="formArea">
        <h1>Form Area</h1>
        <div class="input">
            <div class="inputLabel">Field Name</div>
            <div class="inputMain">Text Input</div>
            <div class="helpText">Validation Text</div>
        </div>
        <div class="checkbox">
            <div class="cbBox"></div>
            <div class="cbText">Check Box</div>
        </div>
        <div class="checkbox">
            <div class="cbBox"><div class="cbBoxCheck"></div></div>
            <div class="cbText">Check Box Checked</div>
        </div>
        <div class="button">Button</div>
    </div>
</div>
</body>
</html>
